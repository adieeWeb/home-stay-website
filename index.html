<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anika's Cozy HomeStay | Boutique Dwarka</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,600;1,400&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>

    <nav class="nav-minimal">
        <a href="index.html" class="logo">ANIKA'S</a>
        <div class="nav-links">
            <a href="#rooms">The Rooms</a>
            <a href="ceo.html">The CEO</a>
            <a href="https://wa.me/919310355064">Contact</a>
        </div>
    </nav>

    <header class="hero-minimal">
        <div class="hero-inner">
            <span class="eyebrow">Sector-3, Dwarka</span>
            <h1>Comfort built with love.</h1>
            <a href="#rooms" class="cta-line">Explore the Collection →</a>
        </div>
    </header>

    <section id="rooms" class="section">
        <div class="room-flex">
            <div class="room-item">
                <div class="room-img-box">
                    <img src="room1.jpg" alt="Lavender Suite">
                </div>
                <div class="room-info">
                    <h3>The Lavender Suite</h3>
                    <span class="room-price">₹6,500 / night</span>
                    <button class="btn-primary open-modal" data-room="Lavender Suite">Check Availability</button>
                </div>
            </div>

            <div class="room-item">
                <div class="room-img-box">
                    <img src="room2.jpg" alt="Rose Petal Room">
                </div>
                <div class="room-info">
                    <h3>Rose Petal Room</h3>
                    <span class="room-price">₹5,200 / night</span>
                    <button class="btn-primary open-modal" data-room="Rose Petal Room">Check Availability</button>
                </div>
            </div>

            <div class="room-item">
                <div class="room-img-box">
                    <img src="room3.jpg" alt="Cloud Nine Attic">
                </div>
                <div class="room-info">
                    <h3>Cloud Nine Attic</h3>
                    <span class="room-price">₹7,800 / night</span>
                    <button class="btn-primary open-modal" data-room="Cloud Nine Attic">Check Availability</button>
                </div>
            </div>
        </div>
    </section>

    <div id="bookingModal" class="booking-modal">
        <div class="modal-box">
            <div class="modal-close">×</div>
            <h2>Reservation</h2>
            <p>Direct booking request to Anika.</p>
            <form action="https://formspree.io/f/mbdawagb" method="POST" class="fine-form">
                <input type="hidden" name="_next" value="https://adieeweb.github.io/home-stay-website/thankyou.html">
                <input type="text" name="name" placeholder="Full Name" required>
                <input type="tel" name="phone" placeholder="Phone Number" required>
                <div class="split">
                    <input type="date" name="date" required>
                    <select name="guests">
                        <option>1 Guest</option>
                        <option>2 Guests</option>
                    </select>
                </div>
                <select id="roomSelect" name="room">
                    <option>The Lavender Suite</option>
                    <option>Rose Petal Room</option>
                    <option>Cloud Nine Attic</option>
                </select>
                <button type="submit" class="btn-submit">Send Request</button>
            </form>
        </div>
    </div>

    <div class="whatsapp-container">
        <a href="https://wa.me/919310355064" class="wa-link" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
            <span>Chat with us</span>
        </a>
    </div>

    <script>
        const modal = document.getElementById("bookingModal");
        const roomSelect = document.getElementById("roomSelect");

        document.querySelectorAll(".open-modal").forEach(btn => {
            btn.onclick = () => {
                modal.classList.add("active");
                roomSelect.value = btn.getAttribute("data-room");
            }
        });

        document.querySelector(".modal-close").onclick = () => modal.classList.remove("active");
        window.onclick = (e) => { if(e.target == modal) modal.classList.remove("active"); }
    </script>
</body>
</html>
